<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<title>Titol formulari 2</title>
<style> 

body{background-color: #5ad846; font-family:arial; box-sizing: border-box;}

form{
  background-color: #94e587;
  margin: 0 auto;
  width: 500px;
  padding: 10px;  }

  width:40px;
}

<body>

<form action="formulario.php"  method="post">

<h3>REGISTRO SOCIO VIDING</h3>

<h3>Registro para nuevos socios</h3>	


  <fieldset>
    <legend>Datos personales</legend>
    <label for="name">Nombre</label> <br>
    <input type="text" id="name" name="nombre" value="">
    <br>
    <label for="nombre">Apellidos</label> <br>
    <input type="text" id="nombre" name="apellidos" value="">
    <br>
    <label for="dni">Dni</label> <br>
    <input type="text" id= "dni" name="dni" value="" size="9" maxlength="10">
    <br>
    <label for="dia">Dia de tu cumpleaños</label> <br>
    <input type="date" name="dia" id="dia" min="1900-01-01" max="2006-01-01">
    <br><br>
    <input name="mayor" type="checkbox" value="si"> Clica si eres mayor de 18 años

  </fieldset>
  <br>
  <fieldset>
    <legend>Usuario</legend>
    <label for="nom">Nombre</label> <br>
    <input type="text" id="nom" name="nombre" value="" size="10" maxlength="11">
    <br>
    <label for="contraseña">Contraseña</label> <br>
    <input type="password" id="contraseña" name="contraseña" value="" size="10" maxlength="11">
    <br>
    <label for="contraseña2">Repite la contraseña</label> <br>
    <input type="password" name="contraseña2" id="contraseña2" value="" size="10" maxlength="11">
    <br>
    <label for="email">Introduce tu correo</label><br>
	<input type="email" name="email" id="email" size="30">
	
  </fieldset>
<br>

<fieldset>
    <legend>Queremos saber más de ti</legend>
<label for="conociste">¿Cómo nos conociste?</label> <br>
<select id="conociste" name="conociste">
  <option value="selecciona" selected="selected">- selecciona -</option>
  <option value="Instagram">Instagram</option>
  <option value="Amigo">Amigo</option>
  <option value="Spotify">Spotify</option>
  <option value="otros">Otros</option>
</select>
<br><br>

<label for="entreno">¿Qué tipo de clase dirigida prefieres?</label> <br>
<select id="entreno" name="entreno">
  <optgroup label="Cardiovascular">
    <option value="Aerobic" selected="selected">Aerobic</option>
    <option value="Shbam">Shbam</option>
    <option value="Step">Step</option>
    <option value="Zumba">Zumba</option>
  </optgroup>
  <optgroup label="Cuerpo-mente">
    <option value="Yoga">Yoga</option>
    <option value="Pilates">Pilates</option>
    <option value="Movimiento y salud">Movimiento y salud</option>
    <option value="Body Balance">Body Balance</option>
  </optgroup>
</select>
<br><br>
<label for="objetivo">Explícanos qué tipo de objetivo quieres conseguir</label> <br>
<textarea id="objetivo" name="objetivo" cols="40" rows="3"></textarea>
</fieldset>
<br>
<label for="valoracion">Valoranos del 1 al 10 este registro</label>
<input id="valoracion" type= "number" name="cantidad" min="1" max="10">
<br><br>
<label for="enviar">Confirma tus datos</label>
<input type="submit" id="enviar" name="enviar" value="enviar">
<label for="reset">Borra tus datos</label>
<input type="reset" name="limpiar" id="reset" value="Borrar datos del formulario">
 
</form>

</html>
